apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: java-backend-ingress
  namespace: e-education-backend
  annotations:
    # AWS ALB specific annotations
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip  # Changed back to ip for better pod direct routing
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS":443}]'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:ap-south-1:767397874328:certificate/726c7c0a-d4a0-4937-8d46-79127778661d
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    alb.ingress.kubernetes.io/group.name: "e-education-ingress-ip"
    alb.ingress.kubernetes.io/backend-protocol: HTTP
    alb.ingress.kubernetes.io/healthcheck-path: /actuator/health
    alb.ingress.kubernetes.io/success-codes: '200,302,401'
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: '15'
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: '5'
    alb.ingress.kubernetes.io/healthy-threshold-count: '2'
    alb.ingress.kubernetes.io/unhealthy-threshold-count: '2'
    # CORS settings for ALB (different from nginx)
    alb.ingress.kubernetes.io/cors-allow-origin: https://www.e-education.in
    alb.ingress.kubernetes.io/cors-allow-methods: GET,PUT,POST,DELETE,OPTIONS
    alb.ingress.kubernetes.io/cors-allow-headers: Origin,Authorization,Content-Type,Accept
    alb.ingress.kubernetes.io/cors-allow-credentials: 'true'
    # Remove all nginx.* annotations as they're not applicable
    # Remove nginx.ingress.kubernetes.io/rewrite-target
    # Remove nginx.ingress.kubernetes.io/proxy-* timeouts
    # Header based routing
    alb.ingress.kubernetes.io/conditions.java-backend-service: |
      [{
        "field":"http-header",
        "httpHeaderConfig":{
          "httpHeaderName": "Origin",
          "values":["https://www.e-education.in"]
        }
      }]
spec:
  ingressClassName: alb  # Changed from nginx to alb
  rules:
    - host: api.e-education.in
      http:
        paths:
          - path: /auth/google
            pathType: Exact
            backend:
              service:
                name: java-backend-service
                port:
                  number: 80
          - path: /
            pathType: Prefix
            backend:
              service:
                name: java-backend-service
                port:
                  number: 80
